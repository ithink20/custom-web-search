<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>URL Redirect Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            width: 400px; /* Adjust width as needed */
        }
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"] {
            width: 100%; /* Occupy full width of parent container */
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in width calculation */
        }
        .form-group button {
            padding: 8px 15px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .shortcut-list {
            list-style-type: none;
            padding: 0;
            max-height: 350px;
            overflow-y: auto;
        }
        .shortcut-list li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .shortcut-list li:hover {
            background-color: #f1f1f1;
        }
        .shortcut-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            position: relative;
        }

        .shortcut-item:hover {
            background-color: #f1f1f1;
        }

        .shortcut-item span {
            display: inline-block;
            max-width: calc(100% - 20px);
            vertical-align: middle;
        }

        .shortcut-item span:hover::after {
            content: attr(title);
            display: block;
            position: absolute;
            background-color: #000;
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            white-space: normal;
            max-width: 300px; /* Adjust as needed */
            left: calc(100% + 10px);
            top: 0;
            z-index: 999;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .delete-icon {
            float: right;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>URL Redirect Shortcuts</h1>

<div class="form-group">
    <label for="shortcut">Shortcut:</label>
    <input type="text" id="shortcut" placeholder="Enter shortcut">
</div>

<div class="form-group">
    <label for="url">URL:</label>
    <input type="text" id="url" placeholder="Enter URL">
</div>

<div class="form-group">
    <button id="addShortcut">Add Shortcut</button>
</div>

<ul id="shortcutList" class="shortcut-list"></ul>

<script src="options.js"></script>
</body>
</html>
