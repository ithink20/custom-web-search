<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>URL Redirect Options</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1F1F1F; /* Dark background */
            color: #E0E0E0; /* Light text */
            padding: 20px;
            width: 400px; /* Adjust width as needed */
        }
        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #FF6F61; /* Vibrant accent color */
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #B0B0B0; /* Slightly lighter text */
        }
        .form-group input[type="text"] {
            width: 100%; /* Full width */
            padding: 10px;
            font-size: 15px;
            border: 1px solid #444; /* Darker border */
            border-radius: 5px;
            background-color: #2E2E2E; /* Dark input background */
            color: #E0E0E0; /* Light text */
            box-sizing: border-box; /* Include padding and border in width calculation */
        }
        .form-group button {
            padding: 10px 20px;
            font-size: 15px;
            border: none;
            border-radius: 5px;
            background-color: #FF6F61; /* Vibrant button background */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #E65B54; /* Slightly darker on hover */
        }
        .shortcut-list {
            list-style-type: none;
            padding: 0;
            max-height: 350px;
            overflow-y: auto;
        }
        .shortcut-list li {
            margin-bottom: 12px;
            padding: 12px;
            background-color: #2E2E2E; /* Same as input background */
            border: 1px solid #444; /* Dark border */
            border-radius: 8px; /* Rounded corners */
            color: #E0E0E0; /* Light text */
        }
        .shortcut-list li:hover {
            background-color: #383838; /* Highlight on hover */
        }
        .shortcut-item {
            position: relative;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .shortcut-item span:hover::after {
            content: attr(title);
            display: block;
            position: absolute;
            background-color: #000;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            white-space: normal;
            max-width: 300px; /* Adjust as needed */
            left: calc(100% + 10px);
            top: 0;
            z-index: 999;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .delete-icon {
            float: right;
            cursor: pointer;
            color: #FF6F61; /* Vibrant icon color */
        }
        .delete-icon:hover {
            color: #E65B54; /* Darker on hover */
        }
    </style>
</head>
<body>
<h1>URL Redirect Shortcuts</h1>

<div class="form-group">
    <label for="shortcut">Shortcut:</label>
    <input type="text" id="shortcut" placeholder="Enter shortcut">
</div>

<div class="form-group">
    <label for="url">URL:</label>
    <input type="text" id="url" placeholder="Enter URL">
</div>

<div class="form-group">
    <button id="addShortcut">Add Shortcut</button>
</div>

<ul id="shortcutList" class="shortcut-list"></ul>

<script src="options.js"></script>
</body>
</html>
